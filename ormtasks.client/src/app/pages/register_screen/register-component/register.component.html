<app-navbar></app-navbar>
<div class="bg-gray-900 h-screen flex items-center justify-center">
  <img src="../../../../assets/bermuda-square.svg" class="absolute inset-0 z-0 w-full h-full object-cover opacity-15"
    alt="Fondo">

  <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-4xl z-10">
    <h1 class="text-4xl font-bold mb-6 text-center text-white font-montserrat">Registro</h1>

    @if (!isLoading()) {
    <form [formGroup]="registerForm()" (ngSubmit)="onSubmit()">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- nombre -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-300">Nombre</span>
          </label>
          <input type="text" formControlName="nombre" placeholder="Ingresa tu nombre"
            class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" required />
        </div>

        <!-- apellido -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-300">Apellido</span>
          </label>
          <input type="text" formControlName="apellido" placeholder="Ingresa tu apellido"
            class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" required />
        </div>
      </div>

      <!-- segundo Apellido -->
      <div class="form-control mt-4">
        <label class="label">
          <span class="label-text text-gray-300">Segundo Apellido</span>
        </label>
        <input type="text" formControlName="segundoApellido" placeholder="Ingresa tu segundo apellido"
          class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <!-- email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-300">Email</span>
          </label>
          <input type="email" formControlName="email" placeholder="Ingresa tu email"
            class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" required />
        </div>

        <!-- contraseña -->
        <div class="form-control relative">
          <label class="label">
            <span class="label-text text-gray-300">Contraseña</span>
          </label>

          <div class="relative">
            <div class="flex items-center">
              <input type="password" formControlName="contrasena" placeholder="Ingresa tu contraseña"
                class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" required
                (input)="onPasswordChange()" />

              <div [ngClass]="{
                'text-red-500': showPasswordError(),
                'text-green-500': !showPasswordError() && registerForm().get('contrasena')?.valid
              }" class="absolute inset-y-0 right-0 flex items-center pr-4 cursor-pointer group">


                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M12 6.01953V6M12 10V18M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                    [attr.stroke]="showPasswordError() || registerForm().get('contrasena')?.pristine ? '#f00' : '#0f0'" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round">
                  </path>
                </svg>

                <div [ngClass]="{
                    'bg-red-700': showPasswordError(),
                    'bg-green-700 opacity-0': !showPasswordError() && registerForm().get('contrasena')?.valid
                  }"
                  class="absolute hidden group-hover:block text-white text-sm p-2 rounded-lg w-52 right-0 bottom-full mb-2">


                  @if (showPasswordError()) {
                  <ng-container>
                    La contraseña debe contener:<br>
                    - Al menos 8 caracteres<br>
                    - Un número<br>
                    - Una letra mayúscula<br>
                    - Un símbolo especial
                  </ng-container>
                  }

                </div>
              </div>
            </div>


          </div>
        </div>

      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <!-- fecha de nacimiento -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-300">Fecha de Nacimiento</span>
          </label>
          <input type="date" formControlName="fechaNacimiento"
            class="input input-bordered w-full bg-gray-900 text-white focus:outline-none" required />
        </div>

        <!-- ciudad -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-300">Ciudad</span>
          </label>
          <input type="text" formControlName="ciudad" placeholder="Ingresa tu ciudad"
            class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" required />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <!-- población -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-300">Población</span>
          </label>
          <input type="text" formControlName="poblacion" placeholder="Ingresa tu población"
            class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" required />
        </div>

        <!-- numero telefono -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-300">Número de Teléfono</span>
          </label>
          <input type="tel" formControlName="numeroTelefono" placeholder="Ingresa tu número"
            class="input input-bordered w-full pr-16 bg-gray-900 text-white focus:outline-none" />
        </div>
      </div>

      <div class="mt-6">
        <button type="submit" class="btn btn-primary w-full text-white" [disabled]="!registerForm().valid">Registrarse</button>
      </div>

      <div class="text-center mt-4">
        <a href="/login" class="text-blue-500 hover:text-blue-700 font-medium text-sm">¿Ya tienes una cuenta? Inicia
          sesión</a>
      </div>
    </form>
    } @else {
    <div class="flex justify-center items-center">
      <span class="loading loading-spinner loading-lg text-center"></span>
    </div>
    }

  </div>
</div>
