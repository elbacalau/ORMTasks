<div class="container">
  <!-- Sidebar con ancho fijo -->
  <app-sidebar class="sidebar"></app-sidebar>

  <div class="content">
    <!-- SVG como fondo -->
    <div class="svg-background">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
           xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800">
        <defs>
          <filter id="bbblurry-filter" x="-100%" y="-100%" width="400%" height="400%" filterUnits="objectBoundingBox"
                  primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feGaussianBlur stdDeviation="108" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" edgeMode="none"
                            result="blur"></feGaussianBlur>
          </filter>
        </defs>
        <g filter="url(#bbblurry-filter)">
          <ellipse rx="150" ry="150" cx="393.2859802246094" cy="249.92539978027344" fill="hsl(316, 73%, 52%)"></ellipse>
        </g>
      </svg>
    </div>

    <div class="flex-column">
      <h1 class="main-title">Bienvenido! 👋🏼</h1>
      <h3 class="sub-title">Nuestro objetivo es facilitar el trabajo en equipo.</h3>
    </div>

    <!-- Aquí cargamos el dashboard debajo del h1 -->
    <div class="dashboard-container">
      <app-dashboard></app-dashboard>
    </div>
  </div>
</div>
