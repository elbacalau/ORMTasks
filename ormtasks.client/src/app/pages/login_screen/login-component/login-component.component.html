<div class="flex items-center justify-center min-h-screen bg-cover bg-center"
  style="background-image: url('assets/login-background.jpg');">
  <div
    class="shadow-xl p-16 w-1/3 rounded-lg border-4 border-transparent hover:border-orange-200 transition duration-300 ease-in-out bg-white bg-opacity-90">
    <h1 class="text-5xl font-bold mb-8 text-center">Login</h1>
    <div class="space-y-8">

      @if (!isLoading()) {
      <form [formGroup]="loginForm()" (ngSubmit)="onSubmit()">
        <label class="input input-bordered flex items-center gap-2 w-full h-16 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-6 w-6 opacity-70">
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
          </svg>
          <input type="text" class="grow w-full text-lg" placeholder="Email" formControlName="email" />
        </label>
        <label class="input input-bordered flex items-center gap-2 w-full h-16">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-6 w-6 opacity-70">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
          </svg>
          <input type="password" class="grow w-full text-lg" placeholder="Contraseña" formControlName="contrasena" />
        </label>


        <div class="flex justify-center mt-4">
          <button type="submit" class="btn btn-primary text-lg px-8">Iniciar Sesión</button>
        </div>
      </form>
      } @else {
      <div class="flex justify-center items-center">
        <span class="loading loading-spinner loading-lg text-center"></span>
      </div>
      }

      <div class="text-center">
        <p class="text-lg">¿No tienes una cuenta?</p>

        <button routerLink="/register" routerLinkActive="activate" class="btn btn-secondary text-md px-5 mt-6">Crear
          una cuenta</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
