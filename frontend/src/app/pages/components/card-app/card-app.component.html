<div class="card w-full md:w-auto h-64 bg-base-100 border border-gray-300 shadow-xl transition-all duration-300 ease-in-out hover:border-4 hover:border-blue-500 hover:shadow-lg hover:shadow-blue-500/50 hover:scale-105">
  <div class="card-body">

    <!-- Solo el título es clicable -->
    <a href="#" class="block">
      <h2 class="card-title text-2xl font-bold line-clamp-2">{{ title }}</h2> <!-- Aumentado tamaño de fuente -->
    </a>

    <p class="text-gray-500 text-base line-clamp-1">{{ description }}</p> <!-- Aumentado tamaño de la descripción -->

    <div class="flex justify-between mt-4">
      <!-- Botón de "Usuarios" -->
      <button class="btn btn-primary btn-sm text-white hover:scale-110">
        Usuarios
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5.75988 19.8248C6.9173 17.5547 9.27709 16 12 16C14.7019 16 17.0462 17.5308 18.2131 19.7723M14.3333 10.4444C14.3333 11.7945 13.2389 12.8889 11.8889 12.8889C10.5389 12.8889 9.44444 11.7945 9.44444 10.4444C9.44444 9.09442 10.5389 8 11.8889 8C13.2389 8 14.3333 9.09442 14.3333 10.4444ZM12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22Z"
            stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>

      <!-- Botón de "Editar" -->
      <button class="btn btn-secondary btn-sm text-white hover:scale-110">
        Editar
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 6L18 9M17.4029 3.61716L3.9933 17.0268L3 21L6.97322 20.0067L20.3828 6.59708C21.2057 5.7742 21.2057 4.44004 20.3828 3.61716C19.56 2.79428 18.2258 2.79428 17.4029 3.61716Z"
            stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
